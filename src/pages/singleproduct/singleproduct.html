
<ion-header>
    <ion-navbar>
        <ion-title> Product {{ (selectedProd)?.product_name }} </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-fab right top edge (click)="openCart()">

        <!--<button ion-fab color="danger">
            <ion-icon slot="icon-only" name="cart"></ion-icon>
        </button>-->

    </ion-fab>


    <ion-card>
        <img src="http://www.emarketcommunity.com/products/{{ (selectedProd)?.product_image }}"/>

        <ion-card-header text-center>
            {{ (selectedProd)?.product_name }}
        </ion-card-header>

        <ion-card-content>
            <div>
                <p> {{ (selectedProd)?.product_decription }}</p>
            </div>

            <ion-col>
                <h4>Quantity</h4>
            </ion-col>

            <ion-col class="qty">
                <button (click)="decreaseProductCount()" ion-button  color="primary">
                    <ion-icon slot="icon-only" ios="ios-remove" md="md-remove"></ion-icon>
                </button>
                <button ion-button small clear color="dark">
                    {{productCount}}
                </button>
                <button (click)="incrementProductCount()" ion-button  color="primary">
                    <ion-icon slot="icon-only" ios="ios-add" md="md-add"></ion-icon>
                </button>
            </ion-col>

        </ion-card-content>

    </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar text-center>
        <button ion-button small icon-left block outline color="danger" (click)="addToCart(selectedProd)">
            <ion-icon name="basket"></ion-icon> Add to Cart   {{ (selectedProd)?.product_cost | currency:'R ' : true }}
        </button>
    </ion-toolbar>
</ion-footer>
